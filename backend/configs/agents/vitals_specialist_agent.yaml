# Solace Agent Mesh Agent Configuration

log:
  stdout_log_level: INFO
  log_file_level: DEBUG
  log_file: a2a_agent.log

!include ../shared_config.yaml

apps:
  - name: "VitalsSpecialist__app"
    app_base_path: .
    app_module: solace_agent_mesh.agent.sac.app
    broker:
      <<: *broker_connection

    app_config:
      namespace: "${NAMESPACE}"
      supports_streaming: true
      agent_name: "VitalsSpecialist"
      display_name: "Vitals Specialist Agent"
      model: *general_model 

      instruction: |
        You are a helpful AI assistant named VitalsSpecialist. You communicate vitals from backend.
      
      tools: 
        # 1. Built-in groups
        - group_name: artifact_management
          tool_type: builtin-group

        # 2. Your custom C++ bridge tool (Python type)
        - tool_type: python
          component_module: "tools.spectra_tools"
          function_name: "analyze_vitals"

      session_service: 
        type: "sql"
        default_behavior: "PERSISTENT"
        database_url: "${VITALS_SPECIALIST_DATABASE_URL, sqlite:///vitals_specialist.db}"
      artifact_service: *default_artifact_service
      
      artifact_handling_mode: "reference"
      enable_embed_resolution: true
      enable_artifact_content_instruction: true
      data_tools_config: *default_data_tools_config

      # Agent Card Definition
      agent_card:
        description: |
          A helpful AI assistant.
        defaultInputModes: [text] 
        defaultOutputModes: [text, file] 
        skills: []
      
      # Discovery & Communication
      agent_card_publishing: 
        interval_seconds: 10
      agent_discovery: 
        enabled: true
      inter_agent_communication:
        allow_list: ["*"] 
        deny_list: [] 
        request_timeout_seconds: 600